    <div id="samples">
    </div>

    <script>
      var container = d3.select("#samples");
      function makeRect(name) {
        var row = container.append("div")
          .style("display", "inline-block")
          .style("width", "100%");

        row.append("svg")
          .attr("height", "150")
          .attr("width", "150")
          .style("float", "left")
            .append("rect")
            .style("fill", "url(#"+name+")")
            .attr("x", 0)
            .attr("y", 0)
            .attr("height", 150)
            .attr("width", 150);

        row.append("div")
          .style("float", "left")
          .text(name);
      }

      makeRect("crosshatch");
makeRect("lightstripe");
makeRect("smalldot");
makeRect("verticalstripe");
makeRect("whitecarbon");

    </script>
